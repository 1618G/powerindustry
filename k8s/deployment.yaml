apiVersion: apps/v1
kind: Deployment
metadata:
  name: zza-app
  labels:
    app: zza-app
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: zza-app
  template:
    metadata:
      labels:
        app: zza-app
    spec:
      containers:
      - name: app
        image: YOUR_REGISTRY/zza-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: APP_URL
          valueFrom:
            configMapKeyRef:
              name: zza-config
              key: APP_URL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: zza-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: zza-secrets
              key: REDIS_URL
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: zza-secrets
              key: SESSION_SECRET
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: zza-secrets
              key: STRIPE_SECRET_KEY
        - name: CLERK_PUBLISHABLE_KEY
          valueFrom:
            configMapKeyRef:
              name: zza-config
              key: CLERK_PUBLISHABLE_KEY
        - name: CLERK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: zza-secrets
              key: CLERK_SECRET_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/healthz
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/healthz
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: zza-app-service
  labels:
    app: zza-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: zza-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zza-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - yourdomain.com
    - www.yourdomain.com
    secretName: zza-tls-cert
  rules:
  - host: yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zza-app-service
            port:
              number: 80
  - host: www.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zza-app-service
            port:
              number: 80
